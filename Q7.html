<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Profile Card</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      max-width: 300px;
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      margin: auto;
      text-align: center;
      font-size: 1.2em;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10%;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin: 10px 0 5px;
    }

    .profile-card p {
      color: #666;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="Profile photo.png" alt="Profile Photo">
    <h2>Riddhi Zunjarrao</h2>
    <p>Code whisperer. Coffee lover. Always curious.</p>
  </div>

</body>
</html>
