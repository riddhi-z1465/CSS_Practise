<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Styled Quote</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    blockquote {
      max-width: 600px;
      padding: 30px;
      background-color: #fff;
      color: #514e4e;
      border-left: 5px solid #ff6b81;
      border-radius: 8px;
      font-style: italic;
      line-height: 1.6;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <blockquote>
    "The only way to do great work is to love what you do." â€“ Steve Jobs
  </blockquote>

</body>
</html>
