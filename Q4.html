<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chill Reading Section</title>
  <style>
    body {
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .reading-wrapper {
      background-color: #fff;
      padding: 40px;
      margin: 20px;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    .chill-paragraph {
      font-size: 1.2em;
      line-height: 1.6;
      color: #333;
    }

    .chill-paragraph::first-letter {
      font-size: 1.6em;
      font-weight: bold;
      color: #d97706; /* a warm orange for that cozy touch */
    }
  </style>
</head>
<body>

  <div class="reading-wrapper">
    <p class="chill-paragraph">
      Imagine a gentle breeze, a warm mug of coffee, and this paragraph in front of you. 
      It's written to relax your eyes, smooth out your thoughts, and make you feel right at home. 
      Just chill and read on.
    </p>
  </div>

</body>
</html>
