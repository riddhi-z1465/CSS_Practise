<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Navigation Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 20px;
      margin: 20% 37%;
      text-align: center;
      border: 1px solid black;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
      border-radius: 6px;
      
    }

  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

</body>
</html>
